<div class="container-fluid">
  <div class="row">
    <div class="card m-4" style="width: 20rem" *ngFor="let users of getData">
      <div
        class="modal fade"
        id="p{{ users.id }}"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Basic Modal</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="add" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Name</label>
                  <input 
                    type="text"
                    required
                    class="form-control"
                    formControlName="name"
                  />
                  
                  <small 
                    class="text-danger"
                    [class.d-none]="add.valid || add.untouched"
                    >This field is required</small
                  >
                 
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    required
                    
                    class="form-control"
                    placeholder=" Enter Email"
                    formControlName="email"
                  />
                  
                  <small
                    class="text-danger"
                    [class.d-none]="add.valid || add.untouched"
                    >This field is required</small
                  >
                  </div>
               
                <div class="form-group">
                  <label>Phone</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Enter Phone"
                    formControlName="phone"
                  />
                  <small
                    class="text-danger"
                    [class.d-none]="add.valid || add.untouched"
                    >This field is required</small
                  >
                </div>
                <div class="form-group">
                  <label>Website</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Enter Website"
                    formControlName="website"
                  />
                  <small
                    class="text-danger"
                    [class.d-none]="add.valid || add.untouched"
                    >This field is required</small
                  >
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Ok
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <img
        class="card-img-top"
        [src]="
          'https://avatars.dicebear.com/v2/avataaars/' +
          users.username +
          '.svg?options[mood][]=happy'
        "
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 class="card-title">{{ users.name }}</h4>

        <p class="card-text pt-3 para">
          <fa-icon [icon]="icon"></fa-icon> {{ users.email }}
        </p>
        <p class="card-text para">
          <fa-icon [icon]="icon1"></fa-icon> {{ users.phone }}
        </p>
        <p class="card-text para">
          <fa-icon [icon]="icon2"></fa-icon> {{ users.website }}
        </p>

        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            id="{{ users.id }}"
            (click)="fillColor(users)"
            [style.color]="users.isSelected ? 'red' : 'black'"
            class="btn btn-lg"
          >
            <fa-icon [icon]="icon5"></fa-icon>
          </button>
          <button
            type="button"
            (click)="edit(users)"
            class="btn btn-white"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#p' + users.id"
          >
            <fa-icon [icon]="icon3"> </fa-icon>
          </button>
          <button type="button" (click)="delete(users.id)" class="btn btn-lg">
            <fa-icon [icon]="icon4"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
